dist: xenial
language: python
python:
  - 3.5
  - 3.6
  - 3.7
install:
  - pip install -r requirements-dev.txt
  - pip install coveralls
script:
  - python -m flake8
  - py.test tests -v --cov=dupfilesremover
  - python setup.py check
  - python setup.py test
after_success:
  - coveralls --verbose
deploy:
  provider: pypi
  user: kittyhawk
  distributions: sdist bdist_wheel
  password:
    secure: >-
      
  'on':
    tags: false
    branch: master
    condition: $TRAVIS_PYTHON_VERSION = "3.6"
